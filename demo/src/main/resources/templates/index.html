<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<style>
	body{
		margin: 0;
	}
    .one{
    position: absolute;
    background-color: #104c85;
    width:65%;
  	height: 100%;
  	transition: width 1s,background-color 1s;
    }
    .two{
    height: 100%;
    background-color: #082642;
    transition: background-color 1s,width 1s;
    }
    .two:hover{
    	width: 100%;
    	background-color: #0a2f53;
    }
    .one:hover{
    	width:80%;
    	background-color: #145fa7;
    }
    label{
    	font-size: 74px;
    	font-family: 'Rubik Mono One', sans-serif;
    	color: #F8FF8C;
    	  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.inside{
	position: absolute;
	margin-top: 15%;
	padding: 10px;

}
.btn{
	padding: 10px;
	font-family: sans-serif;
	font-size: 25px;
	color: #104c85;
	background-color: white;
	border: none;
	border-radius: 5px;
	transition: background-color 1s;
	font-weight: bold;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.btn:hover{
	background-color: black;
	color: white;
}
#madeon{
	font-size: 60px;
	font-family: monospace;
	color: green;
	background-color: white;
	padding: 5px;
}
    @media only screen and (max-width: 600px){
        label{
            font-size: 30px;
        }
        #madeon{
            font-size: 25px;
        }
        #btn{
            font-size: 15px;
        }
    }
</style>
    <body>
        <div class="one" id="one">
        	<div class="inside">
        		<label>BABY</label>
        		<BR>
        		<label>CARE</label>
        		<br>
        		<label>PROJECT</label>
        		<br>
        		<br>
        		<form action="#" th:action="@{/choose}">
        			<input type="submit" class="btn" value="ENTER !">
        		</form>
        		
        		<br>
        		<br>
        		<br>
        		<label id="madeon">Designed on top of Spring Boot</label>
        	</div>
        </div>
    <div class="two">
    
    </div>
    </body>
</html>
